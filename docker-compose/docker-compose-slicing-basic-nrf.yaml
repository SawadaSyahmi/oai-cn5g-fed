            - AMF_PORT=80
            - AMF_API_VERSION=v1
            - AMF_FQDN=oai_amf
            - UDM_IPV4_ADDRESS=192.168.70.134
            - UDM_PORT=80
            - UDM_API_VERSION=v2
            - UDM_FQDN=oai_udm
            - UPF_IPV4_ADDRESS=127.0.0.1
