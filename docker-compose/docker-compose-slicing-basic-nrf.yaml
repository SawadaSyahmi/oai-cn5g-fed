            - UDM_IPV4_ADDRESS=192.168.70.134
            - UDM_PORT=80
            - UDM_API_VERSION=v2
            - UDM_FQDN=localhost
            - UPF_IPV4_ADDRESS=0.0.0.0
            - UPF_FQDN_0=localhost
            - NRF_IPV4_ADDRESS=192.168.70.136
            - NRF_PORT=80
            - NRF_API_VERSION=v1
            - NRF_FQDN=oai_nrf_slice12
            - REGISTER_NRF=yes
            - DISCOVER_UPF=yes
